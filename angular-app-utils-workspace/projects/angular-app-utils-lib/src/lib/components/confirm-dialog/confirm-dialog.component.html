<!--<h1 mat-dialog-title>{{data.username}}</h1>-->
<div mat-dialog-title *ngIf="title" [innerHtml]="title"></div>

<div mat-dialog-content>
    <div [innerHtml]="message">
    </div>  
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" style="margin-right: 1%;" [mat-dialog-close]="false" *ngIf="showNegativeButton">Annulla</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</div>

<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
    <mat-form-field fxFlex="50">
        <mat-label>{{dateTitle}}</mat-label>
        <input matInput placeholder="gg/mm/aaaa" [matDatepicker]="pickerData" name="DataInput" #dateInput [(ngModel)]="date" [required]="required" (dateInput)="addDateEvent('date-input', $event)" (dateChange)="addDateEvent('date-change', $event)">
        <mat-datepicker-toggle matSuffix [for]="pickerData"></mat-datepicker-toggle>
        <mat-datepicker #pickerData></mat-datepicker>
    </mat-form-field>
    <mat-form-field fxFlex="50">
        <mat-label>{{timeTitle}}</mat-label>
        <input matInput placeholder="hh:mm" aria-label="orario" [ngModel]="time" name="OraInput" #timeInput [disabled]="date == null || disableState" [required]="required" (blur)="onTimeInputBlur('time-input', $event)">
        <!--<mat-icon matSuffix class="grey-icon" min="6:00" max="22:00" [ngxTimepicker]="fullTime" [format]="24" *ngIf="date != null && !disableState">access_time</mat-icon>-->
        <ngx-material-timepicker
        #fullTime
        (timeSet)="onTimePickerChanged($event)"
        [enableKeyboardInput]="true"
        [theme]="clockTheme"
        [editableHintTmpl]="dialHint"
        [cancelBtnTmpl]="cancelBtn"
        [confirmBtnTmpl]="confirmBtn"
        ></ngx-material-timepicker>
    </mat-form-field>
</div>

<ng-template #cancelBtn>
    <button mat-button color="accent">Annulla</button>
</ng-template>
<ng-template #confirmBtn>
    <button mat-button color="primary">OK</button>
</ng-template>
<ng-template #dialHint>
    <span style="font-size: 12px;">Usa le frecce per cambiare orario</span>
</ng-template>

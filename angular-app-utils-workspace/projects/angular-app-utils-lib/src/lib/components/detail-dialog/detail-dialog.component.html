<h1 mat-dialog-title>{{ title }}</h1>
<p *ngIf="subTitle">{{ subTitle }}</p>
<div mat-dialog-content>
  <div>
    <ng-template #detailHost></ng-template>
  </div>
</div>
<div mat-dialog-actions *ngIf="detailComponent?.isAuthorizedToModify()">
  <button
    mat-raised-button
    color="accent"
    (click)="onOkClicked()"
    [disabled]="isOkBtnDisabled"
  >
    {{ saveText }}
  </button>
  <button
    mat-raised-button
    color="warn"
    cdkFocusInitial
    (click)="onNoClicked()"
    [disabled]="detailComponent.saving"
    *ngIf="detailComponent.isAuthorizedToDelete()"
  >
    {{ deleteText }}
  </button>
</div>

<div mat-dialog-title *ngIf="title" [innerHtml]="title"></div>

<div mat-dialog-content [ngClass]="{'font-larger':fontLarger}">
    <div [innerHtml]="message">
    </div>
    <form name="dialogInputForm" #f="ngForm" autocomplete="off">
        <mat-form-field>
          <mat-label for="dialogInput">{{inputLabel}}</mat-label>
          <input
            *ngIf="!textArea; else textareaTemplate"
            matInput
            id="dialogInput"
            name="dialogInput"
            #dialogInput
            [required]="inputRequired"
            [(ngModel)]="value"
            [type]="type"
            cdkFocusInitial
          >
          <ng-template #textareaTemplate>
            <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            id="dialogInput"
            name="dialogInput"
            #dialogInput
            [required]="inputRequired"
            [(ngModel)]="value"
            ></textarea>
          </ng-template>

          <mat-hint *ngIf="!inputRequired">Facoltativo</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="value" cdkFocusInitial [disabled]="!validate">{{okLabel}}</button>
    <button mat-raised-button color="accent" style="margin-right: 1%;" *ngIf="showNegativeButton" [mat-dialog-close]="">{{annullaLabel}}</button>
</div>

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="width: 90%;">
    <mat-label fxFlex="30" style="text-align: right;">{{ field.Label }}</mat-label>

    <mat-radio-group fxFlex class="field-radio-group-row" [(ngModel)]="fieldRadioValue" [name]="'radio_' + inputName"
        #inputRef>
        <mat-radio-button class="field-radio-button" *ngFor="let f of list" [value]="f.ID">
            {{f.Description}}
        </mat-radio-button>
    </mat-radio-group>

</div>

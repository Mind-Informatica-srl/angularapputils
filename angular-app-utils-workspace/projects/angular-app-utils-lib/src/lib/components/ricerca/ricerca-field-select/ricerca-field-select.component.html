<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="width: 90%;">
    <!-- <mat-label fxFlex="30" style="text-align: right;">{{ field.Label }}</mat-label> -->

    <mat-form-field fxFlex="25">
        <mat-label>Operatore</mat-label>
        <mat-select [(ngModel)]="selectedOperatore" (selectionChange)="onOperatoreChange($event)">
            <mat-option *ngFor="let op of operatori" [value]="op.Value">
                {{op.Label}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <ng-container *ngIf="!hideValueInput">

        <mat-form-field fxFlex>
            <mat-label>Valore</mat-label>
            <mat-select [(ngModel)]="fieldSelectValue" #inputRef="matSelect" (openedChange)="onSelectOpen($event)">
                <div style="margin: 2px;">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Cerca...</mat-label>
                        <input #searchInputRef="matInput" matInput (keyup)="onSearchChange($event.target.value)"
                            [name]="'select_' + inputName" autocomplete="false">
                    </mat-form-field>
                </div>
                <mat-option disabled>Seleziona un'opzione</mat-option>
                <mat-option *ngFor="let el of filteredList" [value]="el.ID">{{el.Description}}</mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>
</div>

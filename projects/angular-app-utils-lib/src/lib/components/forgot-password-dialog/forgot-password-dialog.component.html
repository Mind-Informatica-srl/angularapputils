<h1 mat-dialog-title>Password dimenticata?</h1>

<div mat-dialog-content>
  <mat-progress-spinner
    *ngIf="waiting"      
    class="loading-shade"
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
  <p>Per ricevere un codice di verifica, conferma l'indirizzo email</p>
  <form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput email placeholder="Indirizzo Email" name="usernameDialog" autocomplete="on" type="email" formControlName="emailInputDialog">
        <mat-error *ngIf="emailInputDialog.hasError('required')">Obbligatorio</mat-error>
    </mat-form-field>
    <p></p>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="closeDialog()" [disabled]="waiting">Annulla</button>
  <button mat-raised-button color="primary" cdkFocusInitial [disabled]="waiting || !formGroup.valid" (click)="onSubmit()">Invia</button>
</div>

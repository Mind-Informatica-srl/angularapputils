<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" style="width: 90%;">
    <mat-label fxFlex="30" style="text-align: right;">{{ field.Label }}</mat-label>

    <mat-form-field fxFlex="25">
        <mat-label>Operatore</mat-label>
        <mat-select [(ngModel)]="selectedOperatore" (selectionChange)="onOperatoreChange($event)">
            <mat-option *ngFor="let op of operatori" [value]="op.Value">
                {{op.Label}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <ng-container *ngIf="!hideValueInput">
        <mat-form-field fxFlex>
            <mat-label>Valore</mat-label>
            <input #inputRef="matInput" matInput placeholder="gg/mm/aaaa" [matDatepicker]="pickerData" name="inputName"
                [(ngModel)]="fieldDateValue" (focus)="pickerData.open()">
            <mat-hint>gg/mm/aaaa</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="pickerData"></mat-datepicker-toggle>
            <mat-datepicker #pickerData></mat-datepicker>
        </mat-form-field>
    </ng-container>

</div>
